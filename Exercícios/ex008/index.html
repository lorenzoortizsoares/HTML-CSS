<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Tipos de Listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="10">
        <li>
            Lorenzo
        </li>
        <li>Lucas</li>
        <li>Livia</li>
        <li>Raquel</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Academia</li>
        <ol type="1">
             <li>upper</li>
             <li>lower</li>
        </ol>
        <li>Escola</li>
        <li>Senai</li>
    </ul>
    <h2>Lista de definições</h2>
    <dl>
        <dt>Lorenzo</dt>
        <dd>Namorando</dd>
        <dt>raquel</dt>
        <dd>Namorando</dd>
        <dt>Sindy</dt>
        <dd>Solteira</dd>
    </dl>
</body>
</html>
