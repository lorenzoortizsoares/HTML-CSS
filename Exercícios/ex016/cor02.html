<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
            height: 100%;
        }
        body{
            height: max-content;

        }
        h1 {
            color:#FFFFFF;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
