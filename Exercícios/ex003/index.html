<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Símbolos e Emoji no seu site</title>
</head>
<body>
    <!--Comentário desbloqueado
    less than para menor que "<"/ greater than para amior que ">"-->
    <h1>Símbolos</h1>
   <p>Vamos adicionar símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &real;
    &Delta;
    &pound;
    &yen;
    &cent;
    &uparrow;
   </p>
   <h1>Emojis</h1>
   <p>Vamos adicionar emojis:
    &#x1F363;
   </p>
</body>
</html>
